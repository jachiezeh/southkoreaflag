<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>southkoreaflagstyle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <div class="flag">
            <div class="circles">
                <div class="redsemi-circle"></div>
                <div class="joiner-red"></div>
                <div class="joiner-blue"></div>
                <div class="bluesemi-circle"> </div>
            </div>
            <div>
                <div class="rect rect-one">
                    <div class="line rect-one-line-one"></div>
                    <div class="line rect-one-line-two"></div>
                    <div class="line rect-one-line-three"></div>
                    <div class="line rect-one-line-four"></div>
                    <div class="line rect-one-line-five"></div>
                </div>
                <div class="rect rect-two">
                    <div class="line rect-two-line-one"></div>
                    <div class="line rect-two-line-two"></div>
                    <div class="line rect-two-line-three"></div>
                    <div class="line rect-two-line-four"></div>
                    <div class="line rect-two-line-five"></div>
                    <div class="breaker rect-two-breaker-one"></div>
                </div>
                <div class="rect rect-three">
                    <div class="line rect-three-line-one"></div>
                    <div class="line rect-three-line-two"></div>
                    <div class="line rect-three-line-three"></div>
                    <div class="line rect-three-line-four"></div>
                    <div class="line rect-three-line-five"></div>
                    <div class="breaker rect-three-breaker-one"></div>
                    <div class="breaker rect-three-breaker-two"></div>
                </div>
                <div class="rect rect-four">
                    <div class="line rect-four-line-one"></div>
                    <div class="line rect-four-line-two"></div>
                    <div class="line rect-four-line-three"></div>
                    <div class="line rect-four-line-four"></div>
                    <div class="line rect-four-line-five"></div>
                    <div class="breaker rect-four-breaker-one"></div>
                    <div class="breaker rect-four-breaker-two"></div>
                    <div class="breaker rect-four-breaker-three"></div>
                </div>

            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
